<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Code Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
        }
        h1 {
            color: #2c3e50;
            margin-top: 20px;
        }
        .video-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dress Code App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Style Guide</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Upload Outfit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Community</a>
                </li> -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Dress Code Detection Stream</h1>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
        </div>
        <div class="mt-4">
            <h2>Upload Your Outfit</h2>
            <input type="file" accept="image/*" id="outfitUpload">
            <button class="btn btn-primary mt-2" onclick="uploadOutfit()">Analyze Outfit</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Dress Code App. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function uploadOutfit() {
            const fileInput = document.getElementById('outfitUpload');
            const resultDiv = document.getElementById('result');
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = 'Dress Code Status: ' + data.status;
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultDiv.innerHTML = 'An error occurred while analyzing the outfit.';
                });
            } else {
                alert('Please select an outfit image to upload.');
            }
        }
    </script>
</body>
</html>
